<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantée</title>
    <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->

    <i class="fa-solid fa-arrow-left"></i>
        <div class="logo-omf"><img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood"></div>
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image du premier restaurant" class="illu-restaurants">
            <h1>La palette du goût</h1> <i class="fa-regular fa-heart"></i>

    <!-- Menus -->

    <p>ENTRÉES</p>

    <button class="choix-menus">
        <span class="menu-title"> Ravioles de foie gras</span>
        <span class="menu-subtitle"> Accompagnées de leur crème à la truffe</span>
        <span class="menu-price"> 25€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Caviar osciètre</span>
        <span class="menu-subtitle"> Sur blini à la farine de blé noir</span>
        <span class="menu-price"> 35€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Homard et espuma de potiron</span>
        <span class="menu-subtitle"> Marinés aux zestes d'orange</span>
        <span class="menu-price"> 20€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Foie gras de canard cuit entier</span>
        <span class="menu-subtitle"> Confiture de figue et pain toasté</span>
        <span class="menu-price"> 35€</span>
    </button>

    <p>PLATS</p>

    <button class="choix-menus">
        <span class="menu-title"> Noix de coquilles Saint-Jacques</span>
        <span class="menu-subtitle"> Sur lit de purée de céleri-rave</span>
        <span class="menu-price"> 40€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Langoustine poêlée</span>
        <span class="menu-subtitle"> Purée de patate douce</span>
        <span class="menu-price"> 35€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Mijoté de queue de boeuf</span>
        <span class="menu-subtitle"> Et riz sauvages aux zestes de citron</span>
        <span class="menu-price"> 45€</span>
    </button>

    <p>DESSERTS</p>

    <button class="choix-menus">
        <span class="menu-title"> Macaron noisette et chocolat</span>
        <span class="menu-subtitle"> Glace au caramel brun et sel de Guérande</span>
        <span class="menu-price"> 18€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Baba au rhum revisité </span>
        <span class="menu-subtitle"> Avec son coulis de citron</span>
        <span class="menu-price"> 22€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Tarte au citron meringuée </span>
        <span class="menu-subtitle"> Déstructurée</span>
        <span class="menu-price"> 23€</span>
    </button>

    <button class="order">Commander</button>

      <!-- Footer -->

<footer>
    <img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood">
    <p>Proposer un restaurant</p>
    <p>Devenir partenaire</p>
    <p>Mentions légales</p>
    <p>Contact</p>
</footer>
</body>
</html>
