<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->

    <i class="fa-solid fa-arrow-left"></i>
        <div class="logo-omf"><img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood"></div>
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image du premier restaurant" class="illu-restaurants">
            <h1>La palette du goût</h1> <i class="fa-regular fa-heart"></i>

    <!-- Menus -->

    <p>ENTRÉES</p>

    <button class="choix-menus">
        <span class="menu-title"> Fricassée d'escargots</span>
        <span class="menu-subtitle"> Au piment d'Espelette</span>
        <span class="menu-price"> 25€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Foie gras de canard mi-cuit</span>
        <span class="menu-subtitle"> Et ses copaux de truffe noire</span>
        <span class="menu-price"> 35€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Oeuf au plat</span>
        <span class="menu-subtitle"> Assaisonné à la truffe sur lit de caviar</span>
        <span class="menu-price"> 20€</span>
    </button>

    <p>PLATS</p>

    <button class="choix-menus">
        <span class="menu-title"> Filet de Boeuf aux herbes</span>
        <span class="menu-subtitle"> Accompagné de sa ribambelle de légumes</span>
        <span class="menu-price"> 40€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Parmentier de queue de boeuf</span>
        <span class="menu-subtitle"> À la truffe noire sur sa purée de panais</span>
        <span class="menu-price"> 35€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Filet de turbot</span>
        <span class="menu-subtitle"> Aux agrumes</span>
        <span class="menu-price"> 44€</span>
    </button>

    <p>DESSERTS</p>

    <button class="choix-menus">
        <span class="menu-title"> Paris-Brest</span>
        <span class="menu-subtitle"> Revisité</span>
        <span class="menu-price"> 18€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Macaron au chocolat d'exception</span>
        <span class="menu-subtitle"> Et glace à la vanille de Madagascar</span>
        <span class="menu-price"> 22€</span>
    </button>

    <button class="choix-menus">
        <span class="menu-title"> Mousse au chocolat</span>
        <span class="menu-subtitle"> Au piment d'Espelette et à la truffe noire</span>
        <span class="menu-price"> 23€</span>
    </button>

    <button class="order">Commander</button>

      <!-- Footer -->

<footer>
    <img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood">
    <p>Proposer un restaurant</p>
    <p>Devenir partenaire</p>
    <p>Mentions légales</p>
    <p>Contact</p>
</footer>
</body>
</html>
